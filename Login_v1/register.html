<body>
	<div class="loader">
		<div class="heartbeatloader">
			<svg class="svgdraw" width="100%" height="100%" viewBox="0 0 150 400" xmlns="http://www.w3.org/2000/svg">
				<path class="path"
					d="M 0 200 l 40 0 l 5 -40 l 5 40 l 10 0 l 5 15 l 10 -140 l 10 220 l 5 -95 l 10 0 l 5 20 l 5 -20 l 30 0"
					fill="transparent" stroke-width="4" stroke="black"></path>
			</svg>
			<div class="innercircle"></div>
			<div class="outercircle"></div>
		</div>
	</div>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div>
					<div class="login100-pic js-tilt" data-tilt id="logoh">
						<img src="images/medical-logo.png" alt="IMG">
					</div>
					<h1 id="titleh">HEALERS</h1>
				</div>


				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Register Doctor
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid Phone no. is required">
						<input class="input100" type="tel" name="tel" placeholder="Phone no." id="phno" country="india">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100" data-validate="OTP is required">
						<input class="input100" type="text" name="pass" placeholder="OTP" id="otpin">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="sendotpbtn">
							Get OTP
						</button>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="verifyotp">
							Register
						</button>
					</div>

					<div class="text-center p-t-70">
						<a class="txt2" href="login.html">
							Login your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
	<script>
		let logoh = document.getElementById("logoh");
		let titleh = document.getElementById("titleh");

			titleh.style.textShadow = "0px 0px 3px rgba(0, 255, 0, 0.45), 0px 0px 3px rgba(0, 0, 255, 0.45)";
		});
		logoh.addEventListener("mouseout", function () {
			titleh.style.textShadow = "";

			document.querySelector('.limiter').style.display = 'block';
		}, 1500);
	</script>
